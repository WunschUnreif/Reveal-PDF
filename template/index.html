<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>{%TITLE%}</title>

	<link rel="stylesheet" href="reveal/reset.css">
	<link rel="stylesheet" href="reveal/reveal.css">
	<link rel="stylesheet" href="reveal/white.css">
</head>

<body>
	<div class="reveal">
		<div class="slides" style="border: solid 0.5pt; border-radius: 2pt; padding: 2px;">
			{%SECTIONS%}
		</div>
	</div>

	<script src="reveal/reveal.js"></script>
	<script src="plugins/pdf-slides.js"></script>

	<script>
		Reveal.initialize({
			width: {%WIDTH%},
			height: {%HEIGHT%},
			maxScale: 10,
			progress: false,
			plugins: [RevealPDF],
		});
	</script>
</body>

</html>
